{% extends "base.html" %}
{% block start %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<h1>Register</h1>
<div>
  <form class="col-6 mx-auto card p-3 shado-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <hr>
    {% if messages %}
    {{message.tags}}
    <div class="alert alert-primary" role="alert">
     {% for message in messages %}
     {{message}}
    {% endfor %}
    </div>
{% endif %}

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text"  name = "first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text"  name = "last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" name = "username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password"  name = "password" class="form-control" id="exampleInputPassword1">
        </div>
        <hr>
        <p>Already Have account <a href="/login/">Login</a></p>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock %}
