{% extends "base.html" %}
{% block start %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shado-lg" method="post">
        {%  csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
            <input type="text" name="receipe_name" class="form-control">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea class="form-control" name="receipe_description"></textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Receipe Image</label>
            <input type="file" name="receipe_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>
</div>





{% endblock %}
